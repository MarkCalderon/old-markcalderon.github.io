<!DOCTYPE html>

<html class="no-js" lang="ja">
  <head> 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=2.0,user-scalable=yes">
    
    <!-- META INFO -->
    <meta name="description" content="Portfolio showcase by Mark Angeo G. Calderon">
    <meta name="keywords" content="front-end developer, developer, software engineer">
    
    <title>DEVCALDERON | front-end developer</title>
    
    <!-- FAVICON-->
    <link rel="shortcut icon" href="./assets/img/favicon/favicon.ico" type="image/x-icon">
    <link rel="icon" href="./assets/img/favicon/favicon.ico" type="image/x-icon">
    
    <!-- CSS-->
    <link href="./assets/css/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald|Caveat&amp;display=swap" rel="stylesheet">
    
  </head>
  <body id="top"></body>
  
  <!-- HEADER-->
  <header class="headerContainer">
    <div class="headerContainer__inner">
      <div class="headerContainer__inner__site"><a href="./"><img class="headerContainer__inner__name" src="./../assets/img/common/portfolio-02.png"></a></div>
      <div class="headerContainer__inner__directory">
        <ul class="headerContainer__inner__directory__list flex__field">
          <li class="headerContainer__inner__directory__list__item"><a href="https://twitter.com/markzev0" target="_blank"><i class="fab fa-twitter"></i></a></li>
          <li class="headerContainer__inner__directory__list__item"><a href="https://github.com/MarkCalderon" target="_blank"><i class="fab fa-github"></i></a></li>
          <li class="headerContainer__inner__directory__list__item"><a href="https://www.linkedin.com/in/markcalderon/" target="_blank"><i class="fab fa-linkedin"></i></a></li>
        </ul>
      </div>
    </div>
  </header>
  <!--whitespace-->
  
  <!-- MAIN-->
  <div class="mainSection">
    <div class="mainSection__container">
      <div class="mainSection__container__aside"></div>
      <div class="mainSection__container__content">
        <div class="mainSection__container__content__inner topContent">
          
          
          <!-- SECTION KV-->
          <section class="sectionKV">
            <div class="sectionKV__inner">
              <div class="sectionKV__inner__imageArea topSection">
                <div class="sectionKV__inner__imageArea__image"></div>
              </div>
              <div class="sectionKV__inner__textArea">
                <h1 class="sectionKV__inner__textArea__text">Mark Angeo Calderon</h1>
                <h2 class="sectionKV__inner__textArea__subText">Front end web developer</h2>
              </div>
            </div>
          </section>
          
          <!-- SECTION 01-->
          <section class="section01">
            <div class="section01__behindText">SERVICE</div>
            <div class="section01__inner">
              <div class="inner__serviceList">
                <div class="serviceList__item">
                  <figure class="serviceList__itemIcon"><i class="fas fa-code"></i>
                    <figcaption>TECHNOLOGY</figcaption>
                  </figure>
                </div>
                <div class="serviceList__item">
                  <figure class="serviceList__itemIcon"><i class="fab fa-searchengin"></i>
                    <figcaption>OPTIMIZATION</figcaption>
                  </figure>
                </div>
                <div class="serviceList__item">
                  <figure class="serviceList__itemIcon"><i class="fab fa-wordpress"></i>
                    <figcaption>MANAGEABILITY</figcaption>
                  </figure>
                </div>
              </div>
            </div>
          </section>
          
          <!-- SECTION 02-->
          <section class="section02">
            <h2 class="section02__header">DEVELOPMENT STATISTICS</h2>
            <div class="section02__inner">
              <div class="inner__listArea">
                <div class="listArea__item">
                  <figure class="item__thumbArea">
                    <div class="thumbArea__bg" style="background-image: url('http://lorempixel.com/g/450/250/sports/1');"></div>
                    <figcaption class="thumbArea__statContent"><span class="statContent__num01">17</span></figcaption>
                  </figure>
                  <div class="item__title">PRODUCT/LANDING PAGE</div>
                </div>
                <div class="listArea__item">
                  <figure class="item__thumbArea">
                    <div class="thumbArea__bg" style="background-image: url('http://lorempixel.com/g/450/250/sports/2');"></div>
                    <figcaption class="thumbArea__statContent"><span class="statContent__num01">15</span></figcaption>
                  </figure>
                  <div class="item__title">WORDPRESS THEMES</div>
                </div>
                <div class="listArea__item">
                  <figure class="item__thumbArea">
                    <div class="thumbArea__bg" style="background-image: url('http://lorempixel.com/g/450/250/sports/3');"></div>
                    <figcaption class="thumbArea__statContent"><span class="statContent__num01">7</span></figcaption>
                  </figure>
                  <div class="item__title">API/SURVEY/CONTACT FORM </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </div>
  
  <!-- FOOTER-->
  <footer class="footerContainer"></footer>
  
  <!-- SCRIPT-->
  <script src="https://kit.fontawesome.com/701b19f690.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <script src="./assets/js/main.js"></script>
</html>
